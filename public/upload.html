<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <script type="text/javascript">
        function down() {
            window.open("http://localhost:3000/file/download")
        }
        
    </script>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="http://localhost:3000/file/upload">
        文件名：<input type="text" name="name"><br/>
        <input type="file" name="file" value="选择文件" multiple><br/>
        <input type="submit" value="上传">
    </form>
    <input type="button" value="下载" onclick="down()">
</body>
</html>
